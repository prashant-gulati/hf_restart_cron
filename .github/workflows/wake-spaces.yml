name: Wake HF Spaces

on:
  schedule:
    - cron: '0 0 */2 * *'  # every 48 hours
  workflow_dispatch:

jobs:
  wake:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - run: pip install huggingface_hub

      - run: python wake_spaces.py
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
